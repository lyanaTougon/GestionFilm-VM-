<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/film.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <h1>App<span>Film</span></h1>
        </div>
        <div class="right">
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('films_page') }}" class="active">Films</a></li>
                <li><a href="{{ url_for('mesnotes') }}">Mes Notes</a></li>
            </ul>
        </div>
    </nav>

    <!-- Section Films -->
    <section class="film-section">
        <h2>FILMS</h2>

        <!-- Barre de recherche -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un film...">
        </div>

        <!-- Grille des films -->
        <div class="movie-grid" id="movieGrid">
            {% for film in films %}
            <div class="movie-card" data-title="{{ film.title }}">
		<a href="{{ film.link }}">
<img src="{{ url_for('static', filename='images_couv/' ~ film.image) }}" alt="{{ film.title }}" width="150">
		</a>

            </div>
            {% endfor %}
        </div>
    </section>

    <!-- Script de recherche -->
    <script>
        const searchInput = document.getElementById('searchInput');
        const movieGrid = document.getElementById('movieGrid');
        const movieCards = movieGrid.getElementsByClassName('movie-card');

        searchInput.addEventListener('input', function() {
            const filter = searchInput.value.toLowerCase();

            for (let i = 0; i < movieCards.length; i++) {
                const title = movieCards[i].dataset.title.toLowerCase();
                movieCards[i].style.display = title.includes(filter) ? '' : 'none';
            }
        });
    </script>

</body>
</html>
